<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <title>Quotes</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/bootstrap.css">
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="css/style.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="js/getquote.js"></script>

</head>

<body>
 <div class="container-fluid">
  <h3 class="text-center">Quotes For Soul</h3>

  <div class="row">
   <div class="col-md-12">
    <hr>

   </div>
  </div>
  <div class="row">
   <div class="text-center" id="quote-box">
    <p id="quote">When you can't control what's happening challenge yourself to control the way you respond to what's happening.That is where your power is</p>
    <p id="quote-author">Loading...</p>
   </div>
  </div>
  <div class="row">
   <div class="text-center">
    <button class="btn btn-primary" type="button" id="nextquote"><i class="fa fa-arrow-circle-right fa-2x" aria-hidden="true"></i></button>


    <button class="btn btn-primary" type="button" id="tweetquote"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></button>

   </div>

  </div>
 </div>
 <footer>
  <h5 class="text-center">Designed and Developed By: <strong>Abhinav Raj</strong></h5>
 </footer>
 </div>
</body>

</html>
